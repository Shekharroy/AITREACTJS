<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      var cardStyle = {
        width: "300px",
        boxShadow: "0 0 10px black",
        padding: "10px",
        textAlign: "center",
        margin: "50px auto",
      };

      var card = (
        <div style={cardStyle}>
          <img
            src="https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
            width="100%"
            height="250"
          />
          <h2> Rajiv Verma </h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa odit
            aliquid ullam optio recusandae, voluptatem numquam aspernatur totam
            a ipsam?
          </p>
          <button> Profile </button>
        </div>
      );

      ReactDOM.render(card, document.getElementById("root"));
    </script>
  </body>
</html>
